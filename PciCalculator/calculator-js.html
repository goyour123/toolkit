<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PCIE MMIO Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css"/>
</head>

<body>
  <div id="main">
    <div class="container" id='pci2mmio'>
      <h1>PCI MMIO Calculator</h1>
      <div>
        <table>
          <tbody>
            <tr><td id='text'>PCIEXBAR </td><td><input type="text" class="input" id="cal" name="baseaddr" value=""></td></tr>
            <tr><td id='text'>Bus </td><td><select id="select" name="bus"></select></td></tr>
            <tr><td id='text'>Dev </td><td><select id="select" name="dev"></select></td></tr>
            <tr><td id='text'>Function </td><td><select name="func" id="select"></select></td></tr>
          </tbody>
        </table>
      </div>
      <div class='btn'><button type="button" id="calculate" onclick="calculate()">Calculate</button></div>
      <div class='response'>
        <table>
          <tbody>
            <tr><td id='text'>MMIO Address</td><td><input class="input" id="iAddr"></input></td></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container" id='mmio2pci'>
      <h1>PCI MMIO Restorer</h1>
      <div>
        <table>
          <tbody>
            <tr><td id='text'>PCIEXBAR </td><td><input type="text" class="input" id="res" name="baseaddr_" value=""></td></tr>
            <tr><td id='text'>MMIO Address </td><td><input type="text" class="input" id="adr" name="baseaddr__" value=""></td></tr>
          </tbody>
        </table>
      </div>
      <div class='btn'><button type="button" id="restore" onclick="restore()">Restore</button></div>
      <div class='response'>
        <table>
          <tbody>
            <tr>
              <td id='text'>Bus </td><td><input class="input" id="iBus"></input></td>
              <td id='text'>Dev </td><td><input class="input" id="iDev"></input></td>
              <td id='text'>Func </td><td><input class="input" id="iFunc"></input></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="calculator-js.js"></script>
</body>
</html>
